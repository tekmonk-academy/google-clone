<head>
  <title>Google</title>
  <link
    rel="icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Flat_tick_icon.svg/2048px-Flat_tick_icon.svg.png"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <a class="text-link" href="https://mail.google.com/">Gmail</a>
    <a class="text-link" href="https://www.google.com/imghp">Images</a>
    <a class="text-link" href="">
      <img
        class="profile-picture"
        src="https://lh3.googleusercontent.com/ogw/AGvuzYbrEXEs31bX5WDM9dWOCa89fqidGFyfHeaKMcejWw=s64-c-mo"
      />
    </a>
  </header>

  <main>
    <div>
      <img
        id="logo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png"
      />
      <br />
      <input type="text" class="text-input" />
      <br />
      <div>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
      <div class="subtitle">
        Google offered in:
        <a href="https://www.google.com/?hl=vi">Tiếng Việt</a>
        <a href="https://www.google.com/?hl=fr">Français</a>
        <a href="https://www.google.com/?hl=cn">繁體中文</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="left-pane">
      <a class="text-link" href="https://mail.google.com/">About</a>
      <a class="text-link" href="https://www.google.com/imghp">Advertising</a>
      <a class="text-link" href="https://www.google.com/imghp">Business</a>
      <a class="text-link" href="https://www.google.com/imghp"
        >How search works</a
      >
    </div>
    <div class="right-pane">
      <a class="text-link" href="https://mail.google.com/">Privacy</a>
      <a class="text-link" href="https://www.google.com/imghp">Terms</a>
      <a class="text-link" href="https://www.google.com/imghp">Settings</a>
    </div>
  </footer>
</body>
